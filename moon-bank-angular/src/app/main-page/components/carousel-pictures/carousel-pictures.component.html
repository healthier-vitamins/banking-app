<ngb-carousel class="container p-2" style="height: 610px; max-width: 58rem">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        src="https://images.unsplash.com/photo-1501167786227-4cba60f6d58f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="first slide"
        style="display: block; width: 90%; height: 620px"
        class="mx-auto"
      />
    </div>
    <div class="carousel-caption">
      <h3>Moon Bank</h3>
      <p>Here at Moon Bank we execute tasks with the utmost fidelity.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        src="https://images.unsplash.com/photo-1601597111158-2fceff292cdc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="second slide"
        style="display: block; width: 90%; height: 620px"
        class="mx-auto"
      />
    </div>
    <div class="carousel-caption">
      <h3>Security</h3>
      <p>Having invested trillions, our system is the safest in the world.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" style="background-size: cover">
      <img
        src="https://images.unsplash.com/photo-1615596262021-c391ec9603dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
        style="display: block; width: 90%; height: 620px"
        class="mx-auto"
        alt="third slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>Open since 1703</h3>
      <p>
        Having opened since the 19th century, we have immeasurable amount of
        experience.
      </p>
    </div>
  </ng-template>
</ngb-carousel>
